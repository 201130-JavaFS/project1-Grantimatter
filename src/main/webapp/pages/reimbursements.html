<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/styling/style.css">
    <title>Expense Reimbursements</title>
</head>

<body>
    <!--Body-->
    <div id="main">

        <div id="page_left" class="container-fluid">

        </div>
        <div id="page_center" class="container-fluid">
            <h2 style="text-align: center;">Expense Reimbursements</h2>
                <hr class="solid">
                <br>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new_reimb_modal"
                    data-whatever="@mdo">+ New Reimbursement</button>
                <br><br>
                <!--Reimbursements Table-->
                <table class="table table-dark" id="reimb_table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                            <th scope="col">Reason</th>
                            <th scope="col">Description</th>
                            <th scope="col">Submitted</th>
                        </tr>
                    </thead>
                    <tbody id="reimb_table_body">
                        
                    </tbody>
                </table>

        </div>
        <div id="page_right" class="container_fluid">

        </div>

        <div class="modal fade" id="new_reimb_modal" tabindex="-1" aria-labelledby="new_reimb_modal_label"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header form-dark-enabled">
                        <h5 class="modal-title dark-background" id="new_reimb_modal_label">New Reimbursement</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            style="color: white;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body dark-background">
                        <form id="new_reimb_form" class="needs-validation dark-background" action="reimb-submit" method="POST">
                            <div class="form-row" >
                                <!--Amount input-->
                                <div class="form-group col-md-6">
                                    <label for="reimb_amount">Amount</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text form-dark-disabled">$</span>
                                        </div>
                                        <input id="reimb_amount" name="reimb_amount" type="text" class="form-control form-dark-enabled"
                                            aria-label="Amount" required>
                                        <div class="invalid-tooltip">
                                            Please provide a valid dollar amount.
                                        </div>
                                    </div>
                                </div>

                                <!--Reason input-->
                                <div class="form-group col-md-6">
                                    <label for="reimb_type">Reason for Reimbursement</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text form-dark-disabled"
                                                for="reimb_type">Reason</label>
                                        </div>
                                        <select class="custom-select form-dark-enabled" name="reimb_type_id" id="reimb_type_id" required>
                                            <option selected disabled style="color: gray;">Choose...</option>
                                            <option value="0">Lodging</option>
                                            <option value="1">Travel</option>
                                            <option value="2">Food</option>
                                            <option value="3">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!--Description input-->
                            <label for="reimb_description"><span>Describe Expense </span><span
                                    class="text-muted">(Optional)</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text form-dark-disabled">Description</span>
                                </div>
                                <textarea id="reimb_description" name="reimb_description" class="form-control form-dark-enabled"
                                    aria-label="Reimbursement description"></textarea>
                            </div>
                            <br>

                            <!--Receipt Input-->
                            <label for="reimb_receipt"><span>Expense Receipt </span><span
                                    class="text-muted">(Optional)</span></label>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text form-dark-disabled" id="reimb_receipt">Receipt</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="reimb_receipt" name="reimb_receipt"
                                        aria-describedby="reimb_receipt">
                                    <label class="custom-file-label form-dark-enabled" for="reimb_receipt">Choose
                                        file</label>
                                </div>
                            </div>

                            <!--<br>-->
                            <div class="modal-footer" style="border-color: gray">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" id="submit_reimb"  class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--Load all required javascript sources that will be used throughout the site (includes bootstrap)-->
                <script
                src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
                crossorigin="anonymous"></script>

                <script
                src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
                integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
                crossorigin="anonymous"></script>

                <script type="text/javascript"
                    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                    crossorigin="anonymous"></script>
                <script type="text/javascript" src="resources/javascript/WiswellNav.js"></script>
                <script type="text/javascript" src="resources/javascript/reimbursement.js"></script>
</body>

</html>
