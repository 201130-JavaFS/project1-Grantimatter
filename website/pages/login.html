<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Revature RES</title>
</head>
<body>
    <!--Body-->
    <br>
    <div id="main">
        <div id="page_center" class="container-fluid">
          <h3 class="text-center">Login</h3>
          <hr class="solid">
            <form id="login_form" center>
                <div class="form-group">
                  <label for="employeeEmail">Email / Username</label>
                  <input type="text" class="form-control" id="employeeEmail" aria-describedby="emailHelp" placeholder="john.smith@email.com" style="background-color: rgb(40,40,40); color: white">
                </div>
                <div class="form-group">
                  <label for="employeePassword">Password</label>
                  <input type="password" class="form-control" id="employeePassword" placeholder="password" style="background-color: rgb(40,40,40); color: white">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
    </div>
    <!--Load all required javascript sources that will be used throughout the site (includes bootstrap)-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../script/WiswellNav.js"></script>
    <script type="text/javascript" src="../script/login.js"></script>
</body>
</html>
